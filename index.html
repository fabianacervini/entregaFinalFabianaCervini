<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link de mi tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600;900&display=swap" rel="stylesheet">
  <!-- Link de sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Link de email.js -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Link de mi css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Título de mi web -->
  <title>Calculín😎</title>
</head>

<body>
  <header>
    <!-- Menú de página web -->
    <nav>
      <ul>
        <li><a href="pages/contacto.html">Contacto</a></li>
        <li><a href="index.html">Inicio - Caluladora e Historial</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Enlace relativo e interno para imagen de fondo -->
    <div>
      <img class="imgBody" src="img/fondoDineroIlustrado.avif" alt="ilustración de billetes">
    </div>

    <!-- Calculadora -->
    <div class="containerCalculadora">
      <h1>Calculadora de préstamos🤑</h1>
      <form>
        <!-- Campo para ingresar el monto del préstamo -->
        <label for="montoPrestamo">Monto del préstamo💲:</label>
        <input type="number" id="montoPrestamo">
        <!-- Campo para ingresar el plazo del préstamo -->
        <label for="plazoPrestamo">Plazo del préstamo en meses⏰:</label>
        <input type="number" id="plazoPrestamo">
        <!-- Campo para ingresar la tasa de interés -->
        <label for="tasaInteres">Tasa de interés mensual (%)🐱‍🏍:</label>
        <input type="number" id="tasaInteres">
        <!-- Botón para calcular la cuota mensual -->
        <button type="button" id="calcularBtn">Calcular⌛</button>
      </form>
    </div>

    <!-- Historial de caluladora -->
    <div class="historial">
      <h2>Historico préstamos😴</h2>
      <button id="borrarHistorialBtn" class="botonHistorial">Borrar historial😫</button>
      <ul class="lista-prestamos">
        <!-- Los elementos de préstamo serán agregados dinámicamente aquí -->
      </ul>
    </div>
  </main>
  <!-- Link de mi JavaScript -->
  <script src="./js/script.js"></script>
</body>

</html>
